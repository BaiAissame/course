name: 🛒 Vérification Liste de Courses

on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  check-format:
    name: Vérifier le format de la liste
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Vérifier l'existence du fichier
        run: |
          if [ ! -f liste_courses.txt ]; then
            echo "❌ Erreur : Le fichier liste_courses.txt est introuvable !"
            exit 1
          fi

      - name: Vérifier et supprimer les lignes vides
        run: |
          grep -v '^[[:space:]]*$' liste_courses.txt > cleaned_liste_courses.txt
          mv cleaned_liste_courses.txt liste_courses.txt
          
          if git diff --exit-code liste_courses.txt; then
            echo "✅ Aucun espace inutile détecté."
          else
            echo "❌ Erreur : Des espaces inutiles ont été détectés et supprimés."
            echo "Corrigez en exécutant : grep -v '^[[:space:]]*$' liste_courses.txt > temp && mv temp liste_courses.txt"
            exit 1
          fi

      - name: Succès !
        run: echo "✅ La liste de courses est bien formatée !"
